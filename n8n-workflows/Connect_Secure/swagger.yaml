  /w/company/patch_now:
    post:
      summary: Trigger application/OS patch (now or scheduled)
      tags:
        - Patch Management
      security:
        - BearerAuth:
            - read
            - write
      parameters:
        - in: header
          name: X-USER-ID
          required: true
          schema:
            type: string
          description: User Id
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                agents_id:
                  type: array
                  items:
                    type: integer
                  description: List of Agent IDs to target.
                assets:
                  type: array
                  items:
                    type: integer
                  description: List of Asset IDs (devices) to target.
                companies:
                  type: array
                  items:
                    type: integer
                  description: List of Company IDs to target.
                excludecompany:
                  type: array
                  items:
                    type: integer
                  description: List of Company IDs to exclude.
                exclude_tags:
                  type: array
                  items:
                    type: string
                include_tags:
                  type: array
                  items:
                    type: string
                included_application:
                  type: array
                  items:
                    type: string
                  description: Application(s) or OS components to be included in the patch.
                execluded_application:
                  type: array
                  items:
                    type: string
                  description: Application(s) to be excluded from the patch.
                from_versions:
                  type: object
                  additionalProperties:
                    type: string
                  description: Mapping of asset or agent ID to the current version string.
                patch_type:
                  type: string
                  enum:
                    - app
                    - os
                  description: Required when patching is scheduled (`later`) or when performing OS patches.
                type:
                  type: string
                  enum:
                    - application
                  description: Must be "application" for application patches. (Kept for compatibility with existing logic, consider removing if OS patches are common.)
                trigger_reboot:
                  type: boolean
                  description: Set to true to trigger a system reboot after the patch.
                date:
                  type: object
                  description: Required when `patch_when` is "later".
                  properties:
                    days:
                      type: integer
                    months:
                      type: integer
                    years:
                      type: integer
                time:
                  type: object
                  description: Required when `patch_when` is "later".
                  properties:
                    hours:
                      type: integer
                    minutes:
                      type: integer
                patch_when:
                  type: string
                  enum:
                    - now
                    - later
                  default: now
                  description: When to execute the patch.
              required:
                - patch_when # Ensure the client explicitly declares "now" or "later"
                - companies
              # Schema extension to enforce conditional logic (OpenAPI 3.0 or later)
              oneOf:
                - description: Patch Now (Immediate Execution)
                  properties:
                    patch_when:
                      enum:
                        - now
                  required:
                    - patch_when
                    # No date, time, or patch_type required for "now"
                - description: Patch Later (Scheduled Execution)
                  properties:
                    patch_when:
                      enum:
                        - later
                  required:
                    - patch_when
                    - date
                    - time
                    - patch_type # patch_type is required when scheduling
            examples:
              PatchNow:
                summary: Immediate application patch example
                value:
                  agents_id:
                    - 6
                  assets:
                    - 6
                  companies:
                    - 1
                  included_application:
                    - "7-Zip"
                  from_versions:
                    "6": "24.09"
                  type: application
                  patch_when: now
              PatchLater:
                summary: Schedule application patch example
                value:
                  assets:
                    - 1
                  companies:
                    - 1
                  included_application:
                    - Bitwarden
                  from_versions:
                    "1": "2025.7.0"
                  date:
                    days: 24
                    months: 10
                    years: 2025
                  time:
                    hours: 19
                    minutes: 0
                  patch_type: app
                  type: application
                  patch_when: later
              PatchOSImmediate:
                summary: Immediate OS Patch Example (based on third cURL)
                value:
                  assets:
                    - 70552
                    - 97029
                  companies:
                    - 8604
                  included_application:
                    - "Windows 1022H2"
                  trigger_reboot: true
                  patch_type: os
                  patch_when: now
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: boolean
                  message:
                    type: string
